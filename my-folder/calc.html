<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    /* ì „ì²´ ë°°ê²½ ë° ì •ë ¬ ìŠ¤íƒ€ì¼ */
    body {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* ê³„ì‚°ê¸° ì „ì²´ ì»¨í…Œì´ë„ˆ */
    .calculator {
      width: 300px;
    }

    /* í‘œì‹œì°½ ìŠ¤íƒ€ì¼ */
    .display {
      background-color: black;
      color: white;
      text-align: right;
      font-size: 2em;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      min-height: 40px;
      word-wrap: break-word;
    }

    /* ë²„íŠ¼ ì˜ì—­ ê·¸ë¦¬ë“œ êµ¬ì„± */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* ê¸°ë³¸ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    button {
      font-size: 1.5em;
      padding: 20px;
      border: none;
      cursor: pointer;
    }

    /* ìˆ«ì ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    .number {
      border-radius: 50%;
      background-color: #444;
      color: white;
    }

    /* ì—°ì‚°ì ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    .operator {
      background-color: orange;
      color: white;
      border-radius: 8px;
    }

    /* AC, +/-, % ë“±ì˜ íŠ¹ìˆ˜ ê¸°ëŠ¥ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    .special {
      background-color: gray;
      color: white;
      border-radius: 50%;
    }

    /* = ë²„íŠ¼ì€ ì¡°ê¸ˆ ë” íŠ¹ë³„í•˜ê²Œ í‘œí˜„ */
    .equals {
      background-color: orange;
      color: white;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- ê³„ì‚° ê²°ê³¼ ë° ìˆ˜ì‹ í‘œì‹œì°½ -->
    <div class="display" id="display">0</div>
    
    <!-- ë²„íŠ¼ ì˜ì—­ -->
    <div class="buttons">
      <!-- íŠ¹ìˆ˜ ê¸°ëŠ¥ ë²„íŠ¼ë“¤ -->
      <button class="special" onclick="clearDisplay()">AC</button>
      <button class="special" onclick="toggleSign()">+/-</button>
      <button class="special" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">Ã·</button>

      <!-- ìˆ«ì ë²„íŠ¼ ë° ì—°ì‚°ì -->
      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">Ã—</button>

      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">âˆ’</button>

      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <!-- ì´ëª¨ì§€ ë²„íŠ¼(í…ŒìŠ¤íŠ¸ìš©) / 0 / ì†Œìˆ˜ì  / = -->
      <button class="special" onclick="alert('ê³„ì‚°ê¸° ê¸°ëŠ¥ì…ë‹ˆë‹¤.')">ğŸ“±</button>
      <button class="number" onclick="appendNumber('0')">0</button>
      <button class="number" onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    // í˜„ì¬ ì…ë ¥ ê°’ì„ ì €ì¥í•  ë³€ìˆ˜
    let currentInput = '';

    // í‘œì‹œì°½ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateDisplay(value) {
      document.getElementById('display').textContent = value;
    }

    // ìˆ«ì ì…ë ¥ í•¨ìˆ˜
    function appendNumber(number) {
      currentInput += number;
      updateDisplay(currentInput);
    }

    // ì—°ì‚°ì ì…ë ¥ í•¨ìˆ˜ (%, +, -, *, /)
    function appendOperator(operator) {
      if (operator === '%') {
        // í¼ì„¼íŠ¸ëŠ” í˜„ì¬ ê°’ì„ 100ìœ¼ë¡œ ë‚˜ëˆ”
        if (currentInput) {
          currentInput = String(parseFloat(currentInput) / 100);
          updateDisplay(currentInput);
        }
      } else {
        // ê³µë°± ì²˜ë¦¬ ë° ì¤‘ë³µ ì—°ì‚°ì ë°©ì§€
        if (currentInput === '') return;
        const lastChar = currentInput.trim().slice(-1);
        if ('+-*/'.includes(lastChar)) return;
        currentInput += ' ' + operator + ' ';
        updateDisplay(currentInput);
      }
    }

    // ë¶€í˜¸ ì „í™˜ í•¨ìˆ˜ (+/-)
    function toggleSign() {
      try {
        let value = eval(currentInput);
        value = -value;
        currentInput = String(value);
        updateDisplay(currentInput);
      } catch {
        updateDisplay('Error');
      }
    }

    // AC ë²„íŠ¼ ì²˜ë¦¬ í•¨ìˆ˜
    function clearDisplay() {
      currentInput = '';
      updateDisplay('0');
    }

    // = ë²„íŠ¼ ì²˜ë¦¬ í•¨ìˆ˜
    function calculate() {
      try {
        const result = eval(currentInput);
        updateDisplay(result);
        currentInput = String(result); // ì—°ì† ê³„ì‚° ê°€ëŠ¥í•˜ê²Œ ì—…ë°ì´íŠ¸
      } catch (error) {
        updateDisplay('Error');
      }
    }

    // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬ í•¨ìˆ˜
    document.addEventListener('keydown', (e) => {
      const key = e.key;

      if (!isNaN(key) || key === '.') {
        // ìˆ«ìë‚˜ ì†Œìˆ˜ì ì€ appendNumberë¡œ
        appendNumber(key);
      } else if ('+-*/'.includes(key)) {
        // ì—°ì‚°ì í‚¤ ì…ë ¥
        appendOperator(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        // ë°±ìŠ¤í˜ì´ìŠ¤ëŠ” ë§ˆì§€ë§‰ ê¸€ì ì œê±°
        currentInput = currentInput.trim().slice(0, -1);
        updateDisplay(currentInput || '0');
      }
    });
  </script>
</body>
</html>

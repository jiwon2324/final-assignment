<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타자기 시뮬레이터</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .info {
      margin: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .display {
      margin: 10px auto 30px;
      width: 80%;
      height: 100px;
      border: 2px solid black;
      background-color: white;
      text-align: left;
      padding: 10px;
      font-size: 1.2em;
      display: block;
    }

    .keyboard {
      display: inline-block;
      margin-top: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      border: 1px solid #999;
      border-radius: 5px;
      padding: 10px;
      margin: 2px;
      min-width: 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .group1 { background-color: #fdd; } /* 숫자 */
    .group2 { background-color: #dfd; } /* QWERTY */
    .group3 { background-color: #ddf; } /* ASDF */
    .group4 { background-color: #ffd; } /* ZXCV */
  </style>
</head>
<body>

  <div class="info">
    한양대학교, 빅데이터과, 2402180, 양지원
  </div>

  <label class="display" id="outputLabel"></label>

  <div class="keyboard">
    <!-- 숫자 -->
    <div class="row">
      <div class="key group1">1</div>
      <div class="key group1">2</div>
      <div class="key group1">3</div>
      <div class="key group1">4</div>
      <div class="key group1">5</div>
      <div class="key group1">6</div>
      <div class="key group1">7</div>
      <div class="key group1">8</div>
      <div class="key group1">9</div>
      <div class="key group1">0</div>
    </div>

    <!-- QWERTY -->
    <div class="row">
      <div class="key group2">q</div>
      <div class="key group2">w</div>
      <div class="key group2">e</div>
      <div class="key group2">r</div>
      <div class="key group2">t</div>
      <div class="key group2">y</div>
      <div class="key group2">u</div>
      <div class="key group2">i</div>
      <div class="key group2">o</div>
      <div class="key group2">p</div>
    </div>

    <!-- ASDF -->
    <div class="row">
      <div class="key group3">a</div>
      <div class="key group3">s</div>
      <div class="key group3">d</div>
      <div class="key group3">f</div>
      <div class="key group3">g</div>
      <div class="key group3">h</div>
      <div class="key group3">j</div>
      <div class="key group3">k</div>
      <div class="key group3">l</div>
    </div>

    <!-- ZXCV -->
    <div class="row">
      <div class="key group4">z</div>
      <div class="key group4">x</div>
      <div class="key group4">c</div>
      <div class="key group4">v</div>
      <div class="key group4">b</div>
      <div class="key group4">n</div>
      <div class="key group4">m</div>
      <div class="key group4">,</div>
      <div class="key group4">.</div>
      <div class="key group4">/</div>
    </div>
  </div>

  <script>
    const output = document.getElementById('outputLabel');
    const keys = document.querySelectorAll('.key');

    // Handle on-screen key clicks
    keys.forEach(key => {
      key.addEventListener('click', () => {
        output.textContent += key.textContent;
      });
    });

    // Handle physical keyboard input
    document.addEventListener('keydown', (event) => {
      const key = event.key;

      // Ensure only valid keys are appended
      const validKeys = ['1','2','3','4','5','6','7','8','9','0','q','w','e','r','t','y','u','i','o','p','a','s','d','f','g','h','j','k','l','z','x','c','v','b','n','m',',','.','/'];
      if (validKeys.includes(key)) {
        output.textContent += key;
      }
    });
  </script>
</body>
</html>
